<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
  <script type="text/paperscript" src="main.js" canvas="draw"></script>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <style>
    html,
    body {
      margin: 0;
      background-color: gray;
      height: 100%;
    }

    #draw {
      width: 100%;
      height: 100%;
    }

    #controls {
      pointer-events: none;
      opacity: 0.6;
    }

    #controls.active {
      pointer-events: all;
      opacity: 1;
    }
  </style>
</head>

<body class="container is-fluid">
  <div class="columns section">
    <canvas class="column" id="draw" style="background-color: white"></canvas>
    <div class="column is-narrow" id="controls">
      <a class="button is-primary" id="download" download="art.svg" href="#">
      Last ned &nbsp;
      <i class="fa fa-download"></i>
    </a>
    </div>
  </div>
</body>

</html>
