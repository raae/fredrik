<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
  <script type="text/paperscript" src="main.js" canvas="draw" resize></script>
</head>

<body>
  <canvas id="draw" style="background-color: white"></canvas>

  <style>
    html,
    body {
      margin: 0;
      background-color: gray;
      height: 100%;
    }

    #draw {
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      margin-top: 20px;
      margin-left: 20px;
    }
  </style>

</body>

</html>
